{% load static%}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'photos/css/main.css'%}">

    {% if title%}
        <title> gallery-{{title}}</title>
    {%else%}
    {%endif%}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <img src="../../static/photos/img/logo.jpeg" alt="" class="logo">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse menu" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active ">
              <a class="nav-link home" href="#" style="color: white; background-color: black;
              margin-left: 10px; font-weight: 700; text-align: center; padding: 10px; border-radius: 25px;">Home </a>
            </li>
           
            <form class="form-inline my-2 my-lg-0"   action="{%url 'photos-home'%}" method='GET'>
                <input class="form-control mr-sm-2"  name='search' type="search" placeholder="Search" aria-label="Search" style="width:900px ; margin-left: 10px; border-radius: 25px;
                height: 50px;">
                    <li class="nav-item active " style="margin-left: 10px;">
                        <i class="bi bi-bell"  style="font-size: 1.5rem;"></i>
                    </li>
                    <li class="nav-item active "  style="margin-left: 10px;">
                        <li class="nav-item active ">
                         <i class="bi bi-chat-dots-fill fa-7x" style="font-size: 1.5rem;" ></i>
                        </li>
                    </li>


                </ul>

              </form>
          </ul>
          
        </div>
      </nav>
      
      {%block content%}
      {%endblock content%}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
